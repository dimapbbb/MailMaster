{% extends 'base.html' %}

{% block content %}
<div class="card-group">
    {% for object in object_list %}
    <div class="card">
        <img src="/media/{{ object.image }}" class="card-img-top" alt="Не загруженная картинка">
        <div class="card-body">
            <h5 class="card-title">{{ object.title }}</h5>
            <p class="card-text"><small class="text-body-secondary">Просмотры: {{ object.views_count }}</small></p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
