{% extends 'base.html' %}

{% block content %}

<div class="row mb-5">
    <a class="p-2 btn btn-outline-primary" href="/add_client/">Добавить получателя</a>
    {% for object in object_list %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ object.last_name }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ object.first_name }}</h6>
            <p class="card-text">{{ object.email }}</p>
            <a href="{% url 'recipients:client_detail' object.pk %}" class="card-link">Просмотр</a>
            <a href="{% url 'recipients:update_client' object.pk %}" class="card-link">Редактировать</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
