{% extends 'base.html' %}

{% block content %}
<div class="row" align="center">
    <div class="col-4">
    </div>
    <div class="col-4">
        <div class="card" align="center">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                    {% if object %}
                    Сохранить
                    {% else %}
                    Создать
                    {% endif %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
