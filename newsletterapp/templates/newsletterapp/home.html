{% extends 'base.html' %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for post in random_posts %}
    <div class="col">
        <a href="{% url 'blog:read_post' post.pk %}" class="card h-100">
            <img src="/media/{{ post.image }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
            </div>
            <div class="card-footer">
                <small class="text-body-secondary">Автор: {{ post.user }}, {{ post.views_count }} просмотров</small>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
